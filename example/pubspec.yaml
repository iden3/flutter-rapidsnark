name: flutter_rapidsnark_example
description: "Demonstrates how to use the flutter_rapidsnark plugin."
publish_to: 'none'

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_rapidsnark:
    path: ../

  cupertino_icons: ^1.0.6

  circom_witnesscalc:
    path: ./../../../circom-witnesscalc/circom-witnesscalc-flutter

  path_provider: ^2.1.3
  share_plus: ^10.1.2
  file_picker: ^8.1.4

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/authV2.wcd
    - assets/authV2_inputs.json
    - assets/authV2.zkey
    - assets/authV2_verification_key.json
